<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/javascript.js" defer></script>
  <title>Calculator Project</title>
</head>
<body>
  <div class="header">
    <h1>A broken calculator is like a run scored after the last out, it doesn't count. </h1>
  </div>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <p id="firstOperand"></p>
        <p id="operator"></p>
        <p id="secondOperand"></p>
      </div>
      <div class="buttons">
        <div class="digits">
          <button type="button" id="plusMinus">+/-</button>
          <button type="button" class="digit" id="0">0</button>
          <button type="button" id="dot">.</button>
          <button type="button" class="digit" id="1">1</button>
          <button type="button" class="digit" id="2">2</button>
          <button type="button" class="digit" id="3">3</button>
          <button type="button" class="digit" id="4">4</button>
          <button type="button" class="digit" id="5">5</button>
          <button type="button" class="digit" id="6">6</button>
          <button type="button" class="digit" id="7">7</button>
          <button type="button" class="digit" id="8">8</button>
          <button type="button" class="digit" id="9">9</button>
          <button type="button" id="clear">C</button>
          <button type="button" id="backspace"><<</button>
          <button type="button" id="percent">%</button>
        </div>
        <div class="operations">
          <button type="button" class="operators" id="divide">/</button>
          <button type="button" class="operators" id="multiply">*</button>
          <button type="button" class="operators" id="minus">-</button>
          <button type="button" class="operators" id="plus">+</button>
          <button type="button" id="equal">=</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <h2>Copyright Â© Alexander Laudino 2022</h2>
  </div>
</body>
</html>
